<div class="dialog">
    <h1 mat-dialog-title>Reply Window</h1>
    <div mat-dialog-content>
        <p>Write your reply message</p>
        <textarea [(ngModel)]="post" #postInput="ngModel" required maxlength="240"></textarea>
        <label>{{postInput.value?postInput.value.length:0}}/240</label>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="postInput.invalid" mat-button [mat-dialog-close]="post" cdkFocusInitial>Post</button>
        <button mat-button [mat-dialog-close]="false">No Thanks</button>
    </div>
</div>
