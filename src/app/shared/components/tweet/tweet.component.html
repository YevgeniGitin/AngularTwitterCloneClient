<div class="tweet">
    <div class="tweet-cart">
        <div class="profile-img">
            <img [src]="this.tweet.img" alt="profile image">
        </div>
        <div class="tweet-data">
            <div class="user-info">
                <label (click)="openProfile(this.tweet.userName)">{{this.tweet.userName}} </label>
                <label>-</label>
                <label>{{this.tweet.date}} </label>
            </div>
            <div class="post">
                <label>{{this.tweet.text}}</label>
            </div>
            <app-tweet-actions [tweet]=tweet></app-tweet-actions>
        </div>
    </div>
</div>
